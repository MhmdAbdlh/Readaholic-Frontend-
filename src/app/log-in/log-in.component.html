<div style="min-width:1400px; margin: 0 auto;">
    <div class="row" style="background-color:black;height:100px;">
        <div class="col-md-6" style="height: 100px; background-color: lightgoldenrodyellow; min-width: 550px;">
            <h1 id="Read">Readholic</h1>
        </div>
        <div class="col-md-6" style="height: 100px; background-color: lightgoldenrodyellow; min-width: 550px;">

            <form class="form-inline " [formGroup]="form" style="margin-top: 35px; margin-left: 50px;">
                <div class="row">
                    <input class="form-control mr-sm-2" type="text" placeholder="Email" formControlName="email">
                    <input class="form-control mr-sm-2" type="password" placeholder="password" formControlName="password">
                    <button id="signInButton" class="btn btn-primary" type="submit" style="background-color:	#8B4513 " (click)="onSubmit()">Sign in</button>

                    <h6 *ngIf=wrongPass style="color:crimson">{{error}}</h6>
                </div>
            </form>
        </div>

    </div>

    <div class="row" style="background-color:lightyellow;min-height:650px; min-width: 700px;">
        <div class="col-md-7" style=" min-width:500px;">
            <img src="assets/book.png" style="width:52%; height:15%;     margin-top: 10%;  margin-left: 35%; overflow: hidden;" />
        </div>
        <div class="col-md-5" style=" min-width: 200px ;">
            <br>
            <h4>New here? Create a free account!</h4>
            <br>
            <h6 *ngIf=signUpError style="color:crimson">{{errorUp}}</h6>
            <form [formGroup]="formUp">
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Name" formControlName="name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Email Address" formControlName="email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Confirm password" formControlName="password_confirmation">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <label>Gender: </label>
                        <label class="radio-inline" style="margin-left: 1%; margin-right: 3%;">
                                <input type="radio" value="Male" name="gender" formControlName="gender"  >Male
                            </label>

                        <label class="radio-inline">
                                    <input type="radio" value="Female" name="gender" formControlName="gender"  >Female
                                </label>

                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="date" class="form-control" formControlName="birthday">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Country" formControlName="country">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="City" formControlName="city">
                    </div>
                </div>

                <button id="signUpButton" type="submit" class="btn btn-primary" style="background-color:	#8B4513" (click)="onSigUp()">Sign up</button>
            </form>
        </div>
    </div>
</div>
