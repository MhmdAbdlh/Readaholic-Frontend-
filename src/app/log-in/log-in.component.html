<div id="main">
    <div class="row" id="head">
        <div class="col-md-6" id="title">
            <h1 id="Read">Readholic</h1>
        </div>
        <div class="col-md-6" id="signIn">

            <form class="form-inline " [formGroup]="form" id="signInForm">
                <div class="row" style=" width: 635px;height: 38px;  min-width: 635px;">
                    <input class="form-control mr-sm-2" type="text" placeholder="Email" formControlName="email" style="width: 208.4px">
                    <input class="form-control mr-sm-2" type="password" placeholder="password" formControlName="password" style="width: 208.4px">
                    <button id="signInButton" class="btn btn-primary" type="submit" style="background-color:	#8B4513; width:73.86px  " (click)="onSubmit()">Sign in</button>

                    <h6 *ngIf=wrongPass style="color:crimson">{{error}}</h6>
                </div>
            </form>
        </div>

    </div>

    <div class="row" id="signUp">
        <div class="col-md-7" id="nextBook">
            <img src="assets/book.png" id="nextBookImg" />
        </div>
        <div class="col-md-5" id="signUpForm">
            <br>
            <h4>New here? Create a free account!</h4>
            <br>
            <h6 *ngIf=signUpError style="color:crimson">{{errorUp}}</h6>
            <form [formGroup]="formUp">
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Name" formControlName="name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Email Address" formControlName="email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Confirm password" formControlName="password_confirmation">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <label>Gender: </label>
                        <label class="radio-inline" style="margin-left: 1%; margin-right: 3%;">
                                <input type="radio" value="Male" name="gender" formControlName="gender"  >Male
                            </label>

                        <label class="radio-inline">
                                    <input type="radio" value="Female" name="gender" formControlName="gender"  >Female
                                </label>

                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="date" class="form-control" formControlName="birthday">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Country" formControlName="country">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="City" formControlName="city">
                    </div>
                </div>

                <button id="signUpButton" type="submit" class="btn btn-primary" style="background-color:	#8B4513" (click)="onSigUp()">Sign up</button>
            </form>
        </div>
    </div>
</div>
