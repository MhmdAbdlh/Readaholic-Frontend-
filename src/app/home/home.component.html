<div class="container">
    <ul *ngFor="let update of updates">
   
    <div class="media"  >

        <img class="avatar" src={{update.actor.image_url}} alt="Generic placeholder image" >
        <div class="media-body">
          <h5 class="mt-0">{{update.actor.name}}</h5>
          <div [ngSwitch]="update.action.typee">
            <div *ngSwitchCase="4">
              <h5 class="mt-0">rated a book</h5>
          <ngb-rating [(rate)]="update.action.rating" [readonly]=true max=5 >
            <ng-template let-fill="fill" let-index="index">
              <span class="star" [class.filled]="fill === 100" >&#9733;</span>
            </ng-template>
            </ngb-rating>

            </div>
          <div *ngSwitchCase="3">
              <h5 class="mt-0">reviewed  a book</h5>
              </div>
          </div>
         <div container  id="conta">
          <div class="media mt-3" >
            <a class="pr-3"  href="#">
              <img src={{update.image_url}} alt="Generic placeholder image"style="width:120px" style="height:160px" >
            </a>
            <div class="media-body">
              <h5 class="mt-0">{{update.object.book.title}}</h5> 
              <h5> </h5>
            </div>
          </div>
          </div>
          </div>
        </div>
        </ul>
     </div>
