
<div class="container">

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">likes</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">likes</h4>
          </div>
          <div class="modal-body">
            <div class="list"  *ngFor='let like of likesList'>
            <div class="container">
              <div class="row">
                  <div class=" col-md-4">
                      <a [routerLink]="['/profile',like.user_id]" >
                    <img [src]='like.image_link'> </a>
                  </div>
                  <div class="col-md-4">
                      <a [routerLink]="['/profile',like.user_id]" >  {{ like.username }} </a>
                       <br>
                       {{ like.created_at }}
                  </div>
              </div>
            </div>
</div>







          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </div>
