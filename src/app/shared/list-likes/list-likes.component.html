<button id='btnLink' type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal" (click)="reload()">
<small> likes</small>
</button>

<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                    <div class="list" *ngFor='let i of posts'>
                        <div class="container">
                            <div class="row">
                                <div class=" col-md-4">
                                    <div class="userRoute" *ngIf='i.have_the_like== "No" '>
                                        <a [routerLink]="['/profile',i.user_id]" data-dismiss="modal">
                                            <img [src]='i.image_link'> </a>
                                    </div>
                                    <div class="userRoute" *ngIf='i.have_the_like== "Yes" '>
                                        <a [routerLink]="['/profile']" data-dismiss="modal">
                                            <img [src]='i.image_link'> </a>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="userRoute" *ngIf='i.have_the_like == "No" '>
                                        <a [routerLink]="['/profile',i.user_id]" data-dismiss="modal">  {{ i?.username }} </a>
                                    </div>
                                    <div class="userRoute" *ngIf='i.have_the_like == "Yes" '>
                                        <a [routerLink]="['/profile']" data-dismiss="modal"> {{ i?.username }} </a>
                                    </div>
                                    created at: {{ i?.created_at }}
                                </div>
                            </div>
                        </div>
                        <br>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>
