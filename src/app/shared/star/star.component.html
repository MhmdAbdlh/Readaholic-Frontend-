<ng-container *ngIf="readOnly">
    <ngb-rating class="comp" [(rate)]="starsCount" [readonly]="readOnly " max=5 (click)="onClick()">
        <ng-template let-fill="fill" let-index="index">
            <span class="star" [class.filled]="fill">&#9733;</span>
        </ng-template>
    </ngb-rating>    
</ng-container>
<ng-container *ngIf="!readOnly">
    <ngb-rating class="comp" [(ngModel)]="starsCount" [readonly]="readOnly " max=5 (click)="onClick()">
        <ng-template let-fill="fill" let-index="index">
            <span class="star" [class.filled]="fill">&#9733;</span>
        </ng-template>
    </ngb-rating>  
</ng-container>
