<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <title>Followers</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div  id="Myprofilename">
        <div id="Myprofilename"*ngIf="selectedProfile">
          {{ selectedProfile.name }}</div> <span> > Followers</span> 
        </div>

  


  <div id="tfheader" >
      <form id="tfnewsearch" method="get">
		 
      <input type="text" value="searchText" [(ngModel)]="searchText" id ="searchtextfollower" name="q" size="21"
        maxlength="120"><input id = "searchfollower" type="button" (click)="search()" value="search" class ="searchfollowers
        ">
      </form>

    <div class="tfclear"></div>
  </div>



  



  <div class="row bootstrap snippet">
    <div class="col-md-6 col-xs-12 col-md-offset-3">
      <div class="panel" id="followers">
        <div class="panel-heading">
          <h3 class="panel-title">
          </h3>
        </div>
        <div class="panel-body">
          <ul class="list-group list-group-dividered list-group-full">
            <li *ngFor="let post of posts | filter:searchText "class="list-group-item">

              <div class="media-body">
                <div class="media">
                  <div class="media-left">
                    <a  href={{post.link}}>
                      <img id ="profilepage"src={{post.image_url}} alt="">
                      <i></i>
                    </a>
                  </div>
                  <div class="pull-right">
                    <button id ="followbutton"ng-click="follow()" type="button"
                      class="btn btn-info btn-sm waves-effect waves-light">Follow </button>
                  </div>
                  <div class="namecenter" style="clear:right" class="media-right"><a id="profilename" class="namecenter"
                      style="clear:right" href={{post.link}}>{{post.name}}</a></div>

                </div>
                <hr/>

              </div>
            </li>


          </ul>
        </div>
      </div>
    </div>
  </div>






</body>

</html>
