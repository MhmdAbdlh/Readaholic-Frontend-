


  <p   *ngIf="noFollowers() == 0" id ="tagrba">You haven't got any followers ,don't be sad..</p> 

        <div *ngIf="selectedProfile">
            <div  id="Myprofilename">
              <a [routerLink]="['/profile/90']"  style=" color: #00635d;" >{{ selectedProfile.name }} </a><span> > Followers</span>
            </div>
            </div>


  <div id="tfheader" >
      <form id="tfnewsearch" method="get">

      <input type="text" value="searchText" [(ngModel)]="searchText" id ="searchtextfollower" name="q" size="21"
        maxlength="120"><input id = "searchfollower" type="button" (click)="search()" value="search" class ="searchfollowers
        ">
      </form>

    <div class="tfclear"></div>
  </div>






  <div  *ngIf= "empty">

      <h1>have no followers</h1>
    </div>

    <div *ngIf= "!empty">

  <div class="row bootstrap snippet">
    <div class="col-md-6 col-xs-12 col-md-offset-3">
      <div class="panel" id="followers">
        <div class="panel-heading">
          <h3 class="panel-title">
          </h3>
        </div>
        <div class="panel-body">
          <ul class="list-group list-group-dividered list-group-full">
            <li *ngFor="let post of posts "class="list-group-item">

              <div class="media-body">
                <div class="media">
                  <div class="media-left">
                    <a  [routerLink]="['/profile', post.id]">
                      <img id ="profilepage"src={{post.image_url}} alt="">
                      <i></i>
                    </a>
                  </div>
                  <div  *ngIf="noFollowbutton(post.id) ==true "class="pull-right">

                    <button id ="followbutton"(click)="add(post.id,post.name,post.image_url,post.bookid,post.bookname,post.bookimage,
                    post.country)"type="button"
                      class="btn btn-info btn-sm waves-effect waves-light">Follow </button>
                  </div>
                  <div id="profilename" class="namecenter" style="clear:right" class="media-right"><a id="profilename" class="namecenter"
                      style="clear:right" [routerLink]="['/profile', post.id]">{{post.name}}</a></div>

                </div>

                <address class="country">
                    <br >
                    {{post.country}}<br>


                </address>
                <hr/>

              </div>
            </li>


          </ul>
        </div>
      </div>
    </div>
  </div>
